<!DOCTYPE html>
<html>
    <head>
        <title>Website Latihan Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Form Belajar</h1>
        <p>ini adalah website latihan pertama</p>
        <form>
           <div class="container">
                <form>
                    <h1>FORM</h1>
                    <div class="row">
                        <div class="col-25">
                            <label>Nama</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="nama" name="nama" placeholder="Masukkan Nama">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Tanggal Lahir</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="Lahir" name="Lahir" placeholder="Masukkan tanggal lahir">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Jenis Kelamin</label>
                        </div>
                        <div class="col-75">
                            <input type="radio" id="Laki-laki" name="kelamin" value="Laki-laki">Laki-laki
                            <input type="radio" id="Perempuan" name="kelamin" value="Perempuan">Perempuan
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Pesan</label>
                        </div>
                        <div class="col-75">
                            <input type="textarea" id="pesan" name="pesan" placeholder="Masukkan Pesan">
                        </div>
                    </div>
                    <input type="submit" value="Submit">
                </form>
           </div>
        </form>
    </body>
</html>
